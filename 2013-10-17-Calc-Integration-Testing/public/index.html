<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Super Calculator</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='op1' type='text'>
    </div>
    <div class='small-1 columns'>
      <input id='operator' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='op2' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button small success' id='calculate' type='button' value='Calculate'>
    </div>
    <div class='small-4 columns'>
      <input id='result' readonly type='text'>
    </div>
    <div class='small-1 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input class='button small' id='sum' type='button' value='Sum'>
    </div>
    <div class='small-2 columns'>
      <input class='button small' id='product' type='button' value='Product'>
    </div>
    <div class='small-2 columns'>
      <input class='button small' id='filter-negative' type='button' value='Filter -'>
    </div>
    <div class='small-2 columns'>
      <input class='button small' id='filter-positive' type='button' value='Filter +'>
    </div>
    <div class='small-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-5 columns'>
      <ul id='history'></ul>
    </div>
    <div class='small-7 columns'></div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
